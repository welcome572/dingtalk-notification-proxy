version: '3.8'

services:
  dingtalk-notification:
    build: .
    container_name: dingtalk-notification-proxy
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - TZ=Asia/Shanghai
      - PYTHONPATH=/app
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    command: uvicorn simple_app:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:7-alpine
    container_name: dingtalk-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
